apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-system
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: health-system
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: health-system
