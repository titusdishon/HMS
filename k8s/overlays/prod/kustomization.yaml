apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: health-system

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: prod

patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml
  - path: ingress-patch.yaml
  - path: hpa-patch.yaml

images:
  - name: health-system
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/health-system/prod
    newTag: ${IMAGE_TAG}
