apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-system
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: health-system
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
